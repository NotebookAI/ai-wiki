title: "AI 专业名词百科"
description: "AI/LLM 相关名词的可搜索索引与分类列表，涵盖大语言模型、检索增强生成、智能体、训练微调、推理部署等核心概念，提供详细的术语解释与分类浏览。"
language: zh-CN

url: "https://ai-wiki.zncu.site"
baseurl: ""
repo_owner: "notebookai"
repo_name: "ai-wiki"
repo_branch: "main"

permalink: /:categories/:title/

collections:
  terms:
    output: true
    permalink: /terms/:name/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "terms"
    values:
      layout: term
      sitemap: true

sitemap: true

# 配置 Google Analytics（GA4）测量 ID（例如：G-XXXXXXXXXX）。
# 仅在生产环境（JEKYLL_ENV=production）且该字段非空时注入脚本。
google_analytics: "G-J6TXQLZKP0"

exclude:
  - README_local.md
  - node_modules
  - vendor
  - Gemfile.lock
  - package.json
  - package-lock.json
