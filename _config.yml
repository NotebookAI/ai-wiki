title: "AI 专业名词百科"
description: "AI/LLM/RAG/Agent 等术语的中文百科索引与详情"
language: zh-CN

url: "https://notebookai.github.io"
baseurl: "/ai-wiki"
repo_owner: "notebookai"
repo_name: "ai-wiki"
repo_branch: "main"

permalink: /:categories/:title/

collections:
  terms:
    output: true
    permalink: /terms/:name/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "terms"
    values:
      layout: term
      sitemap: true

sitemap: true

# 配置 Google Analytics（GA4）测量 ID（例如：G-XXXXXXXXXX）。
# 仅在生产环境（JEKYLL_ENV=production）且该字段非空时注入脚本。
google_analytics: "G-J6TXQLZKP0"

exclude:
  - README_local.md
  - node_modules
  - vendor
  - Gemfile.lock
  - package.json
  - package-lock.json
